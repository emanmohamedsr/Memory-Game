<html lang="en">
<head>

    <link rel="stylesheet" href="Css/MemoryGame.css">
    <link rel="icon" href="Assets/idea.svg">
    <title>Memory Game</title>
</head>
<body>

        <h1 class="title">Memory Game</h1>

        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   <script src="JS/MemoryGame.js"></script>
